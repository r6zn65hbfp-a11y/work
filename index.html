<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片破碎效果</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            color: white;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: white;
            margin-bottom: 30px;
            font-size: 2.8rem;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .upload-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .upload-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .file-label {
            background: linear-gradient(to right, #ff8a00, #da1b60);
            color: white;
            border: none;
            padding: 14px 28px;
            font-size: 1.2rem;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(218, 27, 96, 0.4);
        }
        
        .file-label:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(218, 27, 96, 0.6);
        }
        
        .display-area {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        #image-canvas {
            max-width: 100%;
            max-height: 100%;
            cursor: crosshair;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .instructions {
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        footer {
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }
        
        .status {
            margin-top: 15px;
            font-size: 1rem;
            color: #ffcc00;
            min-height: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图片破碎效果</h1>
        
        <div class="upload-section">
            <div class="upload-group">
                <label for="image-upload" class="file-label">选择图片</label>
                <input type="file" id="image-upload" accept="image/*">
            </div>
            <p class="instructions">上传一张图片，然后在图片上点击任意位置，图片会从点击处开始破碎</p>
            <div class="status" id="status">请上传一张图片</div>
        </div>
        
        <div class="display-area">
            <canvas id="image-canvas"></canvas>
        </div>
        
        <div class="controls">
            <button class="control-btn" id="reset-btn">重置图片</button>
            <button class="control-btn" id="shatter-btn">随机破碎</button>
        </div>
        
        <footer>
            <p>图片破碎效果 - 使用Canvas和JavaScript实现</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const imageUpload = document.getElementById('image-upload');
            const imageCanvas = document.getElementById('image-canvas');
            const ctx = imageCanvas.getContext('2d');
            const resetBtn = document.getElementById('reset-btn');
            const shatterBtn = document.getElementById('shatter-btn');
            const status = document.getElementById('status');
            
            let originalImage = null;
            let isShattered = false;
            let particles = [];
            
            // 上传图片
            imageUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (!file) return;
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    const img = new Image();
                    img.onload = function() {
                        originalImage = img;
                        resetCanvas();
                        status.textContent = '图片已加载，点击图片任意位置使其破碎';
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });
            
            // 重置画布
            function resetCanvas() {
                if (!originalImage) return;
                
                // 设置画布尺寸
                const maxWidth = 800;
                const maxHeight = 400;
                
                let width = originalImage.width;
                let height = originalImage.height;
                
                // 保持宽高比调整尺寸
                if (width > maxWidth) {
                    height = (maxWidth / width) * height;
                    width = maxWidth;
                }
                
                if (height > maxHeight) {
                    width = (maxHeight / height) * width;
                    height = maxHeight;
                }
                
                imageCanvas.width = width;
                imageCanvas.height = height;
                
                // 绘制图片
                ctx.clearRect(0, 0, width, height);
                ctx.drawImage(originalImage, 0, 0, width, height);
                
                isShattered = false;
                particles = [];
            }
            
            // 点击图片破碎
            imageCanvas.addEventListener('click', function(e) {
                if (!originalImage || isShattered) return;
                
                const rect = imageCanvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                shatterImage(x, y);
            });
            
            // 随机破碎
            shatterBtn.addEventListener('click', function() {
                if (!originalImage || isShattered) return;
                
                const x = Math.random() * imageCanvas.width;
                const y = Math.random() * imageCanvas.height;
                
                shatterImage(x, y);
            });
            
            // 重置按钮
            resetBtn.addEventListener('click', resetCanvas);
            
            // 破碎效果实现
            function shatterImage(centerX, centerY) {
                isShattered = true;
                status.textContent = '图片已破碎，点击重置按钮恢复';
                
                const width = imageCanvas.width;
                const height = imageCanvas.height;
                
                // 创建粒子
                particles = [];
                const particleSize = 20;
                const rows = Math.ceil(height / particleSize);
                const cols = Math.ceil(width / particleSize);
                
                for (let row = 0; row < rows; row++) {
                    for (let col = 0; col < cols; col++) {
                        const x = col * particleSize;
                        const y = row * particleSize;
                        
                        // 获取粒子对应的图像数据
                        const imageData = ctx.getImageData(x, y, particleSize, particleSize);
                        
                        // 计算粒子到点击点的距离
                        const particleCenterX = x + particleSize / 2;
                        const particleCenterY = y + particleSize / 2;
                        const distance = Math.sqrt(
                            Math.pow(particleCenterX - centerX, 2) + 
                            Math.pow(particleCenterY - centerY, 2)
                        );
                        
                        // 计算角度和速度
                        const angle = Math.atan2(particleCenterY - centerY, particleCenterX - centerX);
                        const force = Math.max(0, (200 - distance) / 200) * 10;
                        
                        particles.push({
                            x: x,
                            y: y,
                            vx: Math.cos(angle) * force,
                            vy: Math.sin(angle) * force,
                            size: particleSize,
                            imageData: imageData,
                            gravity: 0.3,
                            friction: 0.95,
                            rotation: Math.random() * Math.PI * 2,
                            rotationSpeed: (Math.random() - 0.5) * 0.2
                        });
                    }
                }
                
                // 开始动画
                animateParticles();
            }
            
            // 粒子动画
            function animateParticles() {
                ctx.clearRect(0, 0, imageCanvas.width, imageCanvas.height);
                
                let activeParticles = 0;
                
                for (let i = 0; i < particles.length; i++) {
                    const p = particles[i];
                    
                    // 更新位置
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += p.gravity;
                    p.vx *= p.friction;
                    p.vy *= p.friction;
                    p.rotation += p.rotationSpeed;
                    
                    // 绘制粒子
                    if (p.y < imageCanvas.height + 100) {
                        ctx.save();
                        ctx.translate(p.x + p.size/2, p.y + p.size/2);
                        ctx.rotate(p.rotation);
                        ctx.putImageData(p.imageData, -p.size/2, -p.size/2);
                        ctx.restore();
                        activeParticles++;
                    }
                }
                
                // 如果还有活动的粒子，继续动画
                if (activeParticles > 0) {
                    requestAnimationFrame(animateParticles);
                }
            }
        });
    </script>
</body>
</html>
